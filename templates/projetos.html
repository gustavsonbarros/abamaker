<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        .status-ativo {
            background-color: #28a745;
            color: white;
        }
        .status-inativo {
            background-color: #dc3545;
            color: white;
        }
        .progress-bar {
            height: 8px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Projetos</h1>

        <!-- Filtros -->
        <div class="filter-section d-flex justify-content-between mb-4">
            <select class="form-select w-auto" id="filter-status">
                <option value="">Filtrar por Status</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
            <select class="form-select w-auto" id="filter-date">
                <option value="">Filtrar por Data</option>
                <option value="mais-recente">Mais Recentes</option>
                <option value="mais-antigo">Mais Antigos</option>
            </select>
        </div>

        <!-- Grid de Projetos -->
        <div class="row" id="project-grid">
            <!-- Card do Projeto 1 -->
            <div class="col-md-4 mb-4 project-card" data-status="Ativo" data-date="2023-05-10">
                <div class="card">
                    <img src="/static/img/cardproject01.jpg" alt="Projeto 1" class="project-img">
                    <div class="card-body">
                        <h5 class="mt-3">Projeto 1</h5>
                        <p class="text-muted">10/05/2023</p>
                        <span class="status-badge status-ativo">Ativo</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#" class="btn btn-info btn-sm mt-3">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card do Projeto 2 -->
            <div class="col-md-4 mb-4 project-card" data-status="Ativo" data-date="2023-05-10">
                <div class="card">
                    <img src="/static/img/cardproject02.jpg" alt="Projeto 2" class="project-img">
                    <div class="card-body">
                        <h5 class="mt-3">Projeto 2</h5>
                        <p class="text-muted">10/05/2023</p>
                        <span class="status-badge status-ativo">Ativo</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#" class="btn btn-info btn-sm mt-3">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card do Projeto 3 -->
            <div class="col-md-4 mb-4 project-card" data-status="Ativo" data-date="2023-06-01">
                <div class="card">
                    <img src="/static/img/cardproject03.png" alt="Projeto 3" class="project-img">
                    <div class="card-body">
                        <h5 class="mt-3">Projeto 3</h5>
                        <p class="text-muted">01/06/2023</p>
                        <span class="status-badge status-ativo">Ativo</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#" class="btn btn-info btn-sm mt-3">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card do Projeto 4 -->
            <div class="col-md-4 mb-4 project-card" data-status="Inativo" data-date="2023-07-20">
                <div class="card">
                    <img src="/static/img/cardproject04.jpg" alt="Projeto 4" class="project-img">
                    <div class="card-body">
                        <h5 class="mt-3">Projeto 4</h5>
                        <p class="text-muted">20/07/2023</p>
                        <span class="status-badge status-inativo">Inativo</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#" class="btn btn-info btn-sm mt-3">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card do Projeto 5 -->
            <div class="col-md-4 mb-4 project-card" data-status="Ativo" data-date="2023-08-30">
                <div class="card">
                    <img src="/static/img/cardproject05.jpg" alt="Projeto 5" class="project-img">
                    <div class="card-body">
                        <h5 class="mt-3">Projeto 5</h5>
                        <p class="text-muted">30/08/2023</p>
                        <span class="status-badge status-ativo">Ativo</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#" class="btn btn-info btn-sm mt-3">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card do Projeto 6 -->
            <div class="col-md-4 mb-4 project-card" data-status="Inativo" data-date="2023-09-10">
                <div class="card">
                    <img src="/static/img/cardproject06.png" alt="Projeto 6" class="project-img">
                    <div class="card-body">
                        <h5 class="mt-3">Projeto 6</h5>
                        <p class="text-muted">10/09/2023</p>
                        <span class="status-badge status-inativo">Inativo</span>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <a href="#" class="btn btn-info btn-sm mt-3">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS (opcional, para funcionalidades interativas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
